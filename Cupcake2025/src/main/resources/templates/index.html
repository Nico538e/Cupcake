<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes - forside</title>
    <link href="../public/css/cupcakeStyles.css" th:href="@{/css/cupcakeStyles.css}" rel="stylesheet">
</head>

<body>
<div class="header">
    <div class="logo-section">
        <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" alt="Olsker Cupcakes Logo">
    </div>

    <div class="nav">
        <a class="nav-but" th:href="@{/inspiration}">Få inspiration</a>

        <span th:if="${session.currentUser != null}" th:text="${session.currentUser}">Email</span>
        <a class="nav-but" th:if="${session.currentUser != null}" th:href="@{/logout}">Log out</a>

        <a class="nav-but" th:if="${session.currentUser == null}" th:href="@{/login}">Login</a>
        <a class="nav-but" th:if="${session.currentUser == null}" th:href="@{/signUp}">Sign up</a>


        <a th:href="@{/shoppingcart}">
            <img src="../public/images/shoppingcart.png" th:src="@{/images/shoppingcart.png}" class="image-size" alt="shopping cart">
        </a>
    </div>

</div>

<div class="main">
    <h2>Velkommen om bord</h2>
    <p>Øens bedste cupcake. Vælg og bestil her:</p>

    <select>
        <option>Vælg bund</option>
        <!-- Thymeleaf itererer gennem 'bottoms'-listen og opretter en option for hver bund -->
        <option th:each="bottom : ${bottoms}" th:value="${bottom.bottomId}" th:text="${bottom.bottomsName}"></option>
    </select>

    <select>
        <option>Vælg top</option>
        <!-- Thymeleaf itererer gennem 'toppings'-listen og opretter en option for hver bund -->
        <option th:each="topping : ${toppings}" th:value="${topping.toppingId}" th:text="${topping.toppingName}"></option>
    </select>

    <select>
        <option>Vælg antal</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>

    </select>

    <button class="btn">Læg i kurv</button>
</div>
</body>
</html>
