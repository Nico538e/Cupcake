<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olsker Cupcakes - Login</title>
    <link href="../public/css/cupcakeStyles.css" rel="stylesheet">
</head>
<body>

<a href="login.html" th:href="@{/}" class="logo-inline">
    <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}" class="logo"/>
</a>

<div class="login-container">
    <h2>Login here:</h2>
    <form class="login-form">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
    </form>
</div>

</body>
</html>
