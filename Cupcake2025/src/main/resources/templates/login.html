<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olsker Cupcakes - Login</title>
    <link href="../public/css/cupcakeStyles.css" th:href="@{/css/cupcakeStyles.css}" rel="stylesheet">
</head>
<body>

<div class="header">
<a href="login.html" th:href="@{/}" class="logo-section">
    <img src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}"/>
</a>
</div>

<div class="login-container">
    <h2>Login here:</h2>

    <form method="post" class="login-form">

        <input type="email" name="email" placeholder="Enter your email" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit" formaction="/login" class="login-button">Login</button>
        <div> <p th:text="${message}"></p></div>
    </form>
</div>

</body>
</html>
